<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-icon">
                <img class="magnify" src="magnify.svg" alt="search" style="width:20px;height:20px;border:1px solid black;">
                <input class="search" type="text" placeholder="Search">
                <img src="bell.svg" alt="search" style="width:20px;height:20px;border:1px solid black;">
                <img src="bubble.jpg" alt="search" style="width:25px;height:25px;border:1px solid black;border-radius:50%;">
                <p><strong>novadar-star</strong></p>
            </div>
            
        </div>
        <div class="sidebar">sidebar</div>

        <div class="content">
            <div class="inner-content">
            <div class="projects">
                <div class="project">1</div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div>
            <div class="sideannounce">
                <div class="announcement">announcement</div>
                <div class="trending">trending</div>
            </div>
            </div>
        </div>
        
    </div>

</html>
