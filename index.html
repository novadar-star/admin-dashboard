<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-icon">
                <div class="left">
                    <img src="magnify.svg" alt="search" style="width:20px;height:20px;cursor: pointer;">
                    <input type="text">
                </div>
               <div class="right">
                    <img src="bell.svg" alt="search" style="width:20px;height:20px;cursor: pointer;">
                    <img src="bubble.jpg" alt="search" style="width:32px;height:32px;border-radius:50%;cursor: pointer;">
                    <p><strong>novadar-star</strong></p>
            </div>
            <div class="left">
                <img src="bubble.jpg" alt="search" style="width:60px;height:auto;border-radius:50%;">
                <div class="text">
                     <h6>Hi there,</h6>
                <h3>Darla Nova (@novadar-star)</h3>
                </div> 
            </div>
            <div class="right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

            </div>
                
            
        </div>
        <div class="sidebar">
            <div class="outer-sidebar">
                <div class="dashboard">
                    <img src="dash.svg" class="dash" alt="dashboard" style="width:45px;height:auto;">
                    <h3>Dashboard</h3>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="inner-content">
            <div class="projects">
                <div class="project">1</div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div>
            <div class="sideannounce">
                <div class="announcement">announcement</div>
                <div class="trending">trending</div>
            </div>
            </div>
        </div>
        
    </div>
</body>
</html>
